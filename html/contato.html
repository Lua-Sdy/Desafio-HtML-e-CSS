<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/contato.css">
    <link href="https://fonts.cdnfonts.com/css/ford" rel="stylesheet">

    <title>Ford</title>
</head>

<body>
    <header id="cabecalho">
        <div id="logo"> <img src="/img/logo-ford-256.png" alt="Logo Ford" id="logo"> </div>

        <nav id="menu">
            <ul>
                <a href="/html/index.html"> Home</a>
                <a href="/html/lançamento.html">Lançamento</a>
                <a href="/html/contato.html">Contato</a>

            </ul>
        </nav>

    </header>

    <main>

        <div class="principal">
            <div >
                <img style="scale: 2.0 ;"  src="/img/xls 2.2 diesel.jpg" alt="Ford XLS 2.2 Diesel" id="imagem-principal">
            </div>
            
            <form>
                <label style="margin-right:220px; font-family: Arial; font-size: 20px;  " for="texto">Sobre Você</label>
                <input type="text" id="nome" name="nome" placeholder="Nome completo" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required>
                <input type="sobrenome" id="sobrenome" name="sobrenome" placeholder="Sobrenome" required>

                <select id="tipo-contato" name="tipo-contato" required>
                    <option value="Selecione o tipo de contato" disabled selected>Selecione o tipo de contato</option>
                    <option value="Elogio">Elogio</option>
                    <option value="Reclamacao">Reclamação</option>
                    <option value="Solicitacao">Solicitação</option>
                </select>
                
                <button>Enviar</button>
                
            </form>
        </div>



    </main>

    <footer id="rodape">

        <section id="redes-sociais">
            <p>Redes Sociais</p>
            <a href="https://www.facebook.com/FordBrasil" target="_blank"><img src="/img/facebook-50.png"
                    alt="facebook Ford"></a>
            <a href="https://www.youtube.com/user/FordBrasil" target="_blank"> <img src="/img/youtube-squared-50.png"
                    alt=""></a>
            <a href="https://www.instagram.com/fordbrasil/" target="_blank"><img src="/img/instagram-logo-50.png"
                    alt="instagram"></a>
        </section>

        <div id="copyright">
            <p>Ford Motor Company</p>
            <p>&copy;</p>
        </div>

        <div id="logo-rodape">
            <img src="/img/ford-96.png" alt="logo Ford">
        </div>
    </footer>

</body>

</html>
